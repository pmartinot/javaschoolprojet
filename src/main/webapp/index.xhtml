<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>GenProject</title>
    </h:head>
    <h:body>
    <h:form>
        Mot : <h:inputText id="mot" value="#{wordBean.word}" />
        <br/>
        <h:commandButton id="add" value="Ajouter" action="#{wordBean.createMot}" />
        <h:commandButton id="search" value="Rechercher" action="#{wordBean.findMots}" />
    </h:form>
    <h:dataTable value="#{wordBean.words}" var="item">
        <h:column>
            <f:facet name="header">
                <h:outputText value="ID" />
            </f:facet>
            <h:outputText value="#{item.wordId}" />
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Name" />
            </f:facet>
            <h:outputText value="#{item.word}" />
        </h:column>
    </h:dataTable>
    </h:body>
</html>
